repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.7.0
  hooks:
    # Run the linter.
    - id: ruff
    # Run the formatter.
    - id: ruff-format
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0  # Specify the version
  hooks:
    - id: check-toml
    - id: check-yaml
    - id: trailing-whitespace
    - id: end-of-file-fixer
